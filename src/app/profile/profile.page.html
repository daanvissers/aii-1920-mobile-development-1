<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Authentication form -->
  <firebase-ui></firebase-ui>

  <h1 *ngIf="afAuth.auth.currentUser">
    {{ afAuth.auth.currentUser.displayName }}
    {{ afAuth.auth.currentUser.uid }}
  </h1>

  <ion-button
        *ngIf="afAuth.auth.currentUser"
        (click)="signOut()">
    Sign out
  </ion-button>

</ion-content>
